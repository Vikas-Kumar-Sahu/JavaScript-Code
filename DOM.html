<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
    <style>
        button {
            margin: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- DOM Manipulation -->
<h2 id="heading">DOM Manipulation Example</h2>

<button id="changeTextBtn">Change Text</button>
<button id="changeStyleBtn">Change Style</button>
<button id="addElementBtn">Add Element</button>
<button id="removeElementBtn">Remove Element</button>

<ul id="listContainer">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>

<script>
    // DOM Selection
    const heading = document.getElementById('heading');
    const changeTextBtn = document.getElementById('changeTextBtn');
    const changeStyleBtn = document.getElementById('changeStyleBtn');
    const addElementBtn = document.getElementById('addElementBtn');
    const removeElementBtn = document.getElementById('removeElementBtn');
    const listContainer = document.getElementById('listContainer');

    // Event Handling
    changeTextBtn.addEventListener('click', function() {
        heading.textContent = 'Text Changed!';
    });

    changeStyleBtn.addEventListener('click', function() {
        heading.style.color = 'blue';
        heading.style.fontSize = '24px';
    });

    addElementBtn.addEventListener('click', function() {
        const newListItem = document.createElement('li');
        newListItem.textContent = 'New Item';
        listContainer.appendChild(newListItem);
    });

    removeElementBtn.addEventListener('click', function() {
        const lastListItem = listContainer.lastElementChild;
        if (lastListItem) {
            listContainer.removeChild(lastListItem);
        }
    });

    // Event Delegation
    listContainer.addEventListener('click', function(event) {
        if (event.target.tagName === 'LI') {
            alert(`Clicked on ${event.target.textContent}`);
        }
    });
</script>

</body>
</html>

<!--
    DOM selection is demonstrated using getElementById.
    Event handling is implemented with various buttons triggering different actions.
    DOM manipulation involves changing text content, styles, adding elements, and removing elements.
    Event delegation is used to handle clicks on list items within the container.
-->
